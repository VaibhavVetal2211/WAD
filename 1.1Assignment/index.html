<!-- HTML AND BOOTSTRAP -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GlassFX Currency Converter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.28.0/feather.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center">GlassFX Currency Converter</h1>
      <p class="text-center text-muted">
        Real-time currency conversion at your fingertips
      </p>

      <div class="d-flex justify-content-center mb-4">
        <button
          class="btn btn-primary me-2 toggle-btn active"
          data-mode="convert"
        >
          Convert
        </button>
        <button class="btn btn-secondary toggle-btn" data-mode="exchange">
          Exchange Rates
        </button>
      </div>

      <div class="card p-4 shadow-lg" id="convert-mode">
        <div class="mb-3">
          <label for="amount" class="form-label">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            placeholder="Enter amount"
            required
          />
        </div>
        <div class="mb-3">
          <label for="from-currency" class="form-label">From</label>
          <select id="from-currency" class="form-select" required>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="to-currency" class="form-label">To</label>
          <select id="to-currency" class="form-select" required>
            <option value="EUR">EUR - Euro</option>
            <option value="USD">USD - US Dollar</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
        <button id="convert-btn" class="btn btn-success w-100">
          <i data-feather="refresh-cw" class="me-2"></i>Convert
        </button>
        <div id="result" class="mt-3 text-center fw-bold"></div>
      </div>

      <div
        class="card p-4 shadow-lg mt-4"
        id="exchange-mode"
        style="display: none"
      >
        <div class="mb-3">
          <label for="base-currency" class="form-label">Base Currency</label>
          <select id="base-currency" class="form-select" required>
            <option value="USD">USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
            <option value="JPY">JPY - Japanese Yen</option>
          </select>
        </div>
        <button id="get-rates-btn" class="btn btn-warning w-100">
          <i data-feather="list" class="me-2"></i>Get Exchange Rates
        </button>
        <div id="exchange-rates" class="mt-3"></div>
      </div>

      <footer class="text-center mt-5">Built by Shravani Joshi</footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
